<!-- SCRIPT UTAMA + PIXEL EVENT -->
<script>
document.addEventListener("DOMContentLoaded", function() {

    /* =======================
       BACA DATA PRODUK
    ======================== */
    const priceElement = document.querySelector('.detail-price');
    const nameElement = document.getElementById('productNameDisplay');

    const cleanPrice = parseInt(priceElement.textContent.replace(/[^\d]/g,'')) || 0;
    const productName = nameElement.textContent.trim();

    const pixelProductData = {
        content_name: productName,
        value: cleanPrice,
        currency: 'IDR',
        content_ids: ['SKU-DB-002'],
        content_type: 'product'
    };

    /* =======================
       VIEW CONTENT
    ======================== */
    fbq('track', 'ViewContent', pixelProductData);



    /* =======================
       VARIAN PRODUK
    ======================== */
    const waNumber = '6283832108529';
    let selectedVariant = 'Coklat';

    document.querySelectorAll('.variant-box').forEach(box => {
        box.addEventListener('click', function() {

            // ubah active
            document.querySelectorAll('.variant-box').forEach(b => b.classList.remove('active'));
            this.classList.add('active');

            selectedVariant = this.dataset.variant;

            // update link beli
            const waText = encodeURIComponent(`Halo, saya mau beli ${productName} Warna ${selectedVariant}.`);
            document.getElementById('buyButton').href = `https://wa.me/${waNumber}?text=${waText}`;

            // tracking AddToCart
            fbq('track', 'AddToCart', pixelProductData);
        });
    });



    /* =======================
       TRACK CHAT (CONTACT)
    ======================== */
    document.getElementById('chatButton').addEventListener('click', () => {
        fbq('track', 'Contact', pixelProductData);
    });


    /* =======================
       TRACK BELI (InitiateCheckout)
    ======================== */
    document.getElementById('buyButton').addEventListener('click', () => {
        fbq('track', 'InitiateCheckout', pixelProductData);
    });

});
</script>
